<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <main class="container">
        <h1>Minhas Tarefas</h1>

        <form aria-label="Criar Tarefa" id="todo-form">
            <label for="todo-input" class="sr-only">Nova Tarefa</label>
            <input type="text" id="todo-input" name="title" placeholder="Adicionar nova tarefa..." autocomplete="off" />
            <button class="btn-add" type="submit">Adicionar</button>
        </form>

        <section aria-label="Filtros">
            <button class="filter-all" data-filter="all" aria-pressed="true">Todas</button>
            <button class="filter-ativas" data-filter="active">Ativas</button>
            <button class="filter-concluidas" data-filter="completed">Concluídas</button>
        </section>

        <ul id="todo-list" aria-live="polite"></ul>

        <footer>
            <button id="clear-completed">Limpar concluídas</button>
        </footer>
    </main>

    <div id="content">
        
    </div> -->
</body>
</html>
