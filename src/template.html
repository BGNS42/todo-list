<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <main class="container">
        <h1>Minhas Tarefas</h1>
                
        <section aria-label="Filtros">
            <button class="filter-all" data-filter="all" aria-pressed="true">Todas</button>
            <button class="filter-ativas" data-filter="active">Ativas</button>
            <button class="filter-concluidas" data-filter="completed">Concluídas</button>
            <button class="btn-add" type="submit">Adicionar</button>
            <div class="lista">
                
            </div>
        </section>
        <template id="todo-form-template">
            <dialog>
                <form method="dialog">
                    <div class="title">
                        <label for="todoTitle">Title:</label>
                        <input type="text" name="" id="todoTitle" required>
                    </div>
                    <div class="description">
                        <label for="todoDetails">Description:</label>
                        <input type="text" name="" id="todoDetails" required>
                    </div>
                    <div class="dueDate">
                        <label for="todoDueDate">Due date:</label>
                        <input type="date" name="" id="todoDueDate" required>
                    </div>
                    <div class="priority">
                        <label for="todoPriority">Is it a PRIORITY?</label>
                        <input type="checkbox" name="todo_priority" id="todoPriority">
                    </div>
                    <div class="notes">
                        <label for="todoNotes">Notes:</label>
                        <input type="text" name="todo_notes" id="todoNotes">
                    <div>
                    <div class="btns">
                        <button class="button" id="cancel"><span>Cancel</span></button>
                        <button class="button" id="addButton"><span>Add</span></button>
                    </div>
                </form>
            </dialog>        
        </template>
        
        <ul id="todo-list" aria-live="polite"></ul>
        
        <footer>
            <button id="clear-completed">Limpar concluídas</button>
        </footer>
    </main>
    <!-- <div id="sideBar">
        
    </div>
    <div id="content">
        
    </div> -->
</body>
</html>
